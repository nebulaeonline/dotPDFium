  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium.Native
  summary: Specifies the page mode to be used when a PDF document is opened.
  remarks: >-
    The page mode determines how the document is displayed in a PDF viewer upon opening.  For example, it
        can specify whether the document is shown in full screen, with a  navigation pane, or with thumbnails. The default
        behavior depends on the viewer  if <xref href="nebulae.dotPDFium.Native.PdfPageMode.UseNone" data-throw-if-not-resolved="false"></xref> is specified.
  example: []
