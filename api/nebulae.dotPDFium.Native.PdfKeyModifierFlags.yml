  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium.Native
  summary: Specifies modifier flags that represent the state of keys or mouse buttons during a PDF-related input event.
  remarks: >-
    This enumeration supports bitwise combination of its values due to the <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref>.
        Use these flags to determine which modifier keys or mouse buttons were active during an input event.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum PdfKeyModifierFlags
