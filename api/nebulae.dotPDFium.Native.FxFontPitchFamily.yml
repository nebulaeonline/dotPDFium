  summary: Specifies the pitch and family classification of a font.
  remarks: >-
    This enumeration is used to define font characteristics such as whether the font has a fixed pitch or
        belongs to a specific family, such as Roman or Script. The values can be combined using a bitwise OR operation due
        to the <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref> applied to the enumeration.
