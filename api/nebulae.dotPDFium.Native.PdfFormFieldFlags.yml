  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium.Native
  summary: Specifies the flags that define the behavior and appearance of a form field in a PDF document.
  remarks: >-
    This enumeration is decorated with the <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref>, allowing a combination of values
        to be specified using a bitwise OR operation. Each flag represents a specific characteristic or functionality of a
        form field, such as whether it is read-only, required, or supports multiline input.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum PdfFormFieldFlags
    content.vb: >-
      <Flags>

      Public Enum PdfFormFieldFlags
