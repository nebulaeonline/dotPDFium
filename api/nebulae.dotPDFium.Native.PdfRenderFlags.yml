  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium.Native
  summary: Specifies rendering options for PDF content, allowing fine-grained control over how pages are rendered.
  remarks: >-
    This enumeration supports bitwise combination of its values due to the <xref href="System.FlagsAttribute" data-throw-if-not-resolved="false"></xref>.
        Use these flags to customize rendering behavior, such as enabling annotations, adjusting text smoothing, or
        optimizing for printing. Some flags may affect performance or output quality, so choose options based on the
        specific rendering requirements.
  example: []
  syntax:
    content: >-
      [Flags]

      public enum PdfRenderFlags
    content.vb: >-
      <Flags>

      Public Enum PdfRenderFlags
