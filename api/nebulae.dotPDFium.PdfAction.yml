  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium
  summary: Retrieves the destination associated with the current action in the specified PDF document.
  remarks: >-
    The destination represents a specific location within the PDF document, such as a page or a
        view.  Use this method to navigate to or retrieve information about the target location of the action.
  example: []
  syntax:
    content: public PdfDestination? GetDestination(PdfDocument doc)
    parameters:
    - id: doc
      type: nebulae.dotPDFium.PdfDocument
      description: The <xref href="nebulae.dotPDFium.PdfDocument" data-throw-if-not-resolved="false"></xref> instance representing the PDF document containing the action.
    return:
      type: nebulae.dotPDFium.PdfDestination
      description: A <xref href="nebulae.dotPDFium.PdfDestination" data-throw-if-not-resolved="false"></xref> object representing the destination associated with the action,  or <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a> if no destination is associated.
    content.vb: Public Function GetDestination(doc As PdfDocument) As PdfDestination
  overload: nebulae.dotPDFium.PdfAction.GetDestination*
