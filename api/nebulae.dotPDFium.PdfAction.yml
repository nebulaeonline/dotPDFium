  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium
  summary: Retrieves the URI associated with the specified PDF document action.
  remarks: >-
    The returned URI is encoded in UTF-8 and may include a null terminator, which is removed
        before returning the result.
  example: []
  syntax:
    content: public string? GetUri(PdfDocument doc)
    parameters:
    - id: doc
      type: nebulae.dotPDFium.PdfDocument
      description: The <xref href="nebulae.dotPDFium.PdfDocument" data-throw-if-not-resolved="false"></xref> containing the action for which the URI is retrieved.
    return:
      type: System.String
      description: The URI as a string if the action has an associated URI; otherwise, <a href="https://learn.microsoft.com/dotnet/csharp/language-reference/keywords/null">null</a>.
    content.vb: Public Function GetUri(doc As PdfDocument) As String
