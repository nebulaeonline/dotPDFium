  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium
  summary: Represents an action within a PDF document, such as a hyperlink or a named action.
  remarks: >-
    A <xref href="nebulae.dotPDFium.PdfAction" data-throw-if-not-resolved="false"></xref> encapsulates a specific action defined in a PDF document.  Actions can
        include navigating to a URI, executing a named action, or other types of actions  as defined by the PDF
        specification. Use the <xref href="nebulae.dotPDFium.PdfAction.Type" data-throw-if-not-resolved="false"></xref> property to determine the  type of action and the appropriate methods to
        retrieve additional details.
  example: []
