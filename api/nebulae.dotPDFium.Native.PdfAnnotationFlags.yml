  assemblies:
  - dotPDFium
  namespace: nebulae.dotPDFium.Native
  summary: Specifies the flags that control the behavior and visibility of a PDF annotation.
  remarks: >-
    These flags can be combined using a bitwise OR operation to define multiple behaviors for a single
        annotation. For example, an annotation can be both <xref href="nebulae.dotPDFium.Native.PdfAnnotationFlags.Invisible" data-throw-if-not-resolved="false"></xref> and <xref href="nebulae.dotPDFium.Native.PdfAnnotationFlags.NoView" data-throw-if-not-resolved="false"></xref>.
  example: []
