  summary: Specifies the types of additional actions (AAction) that can be triggered in a PDF document.
  remarks: >-
    These actions represent specific events in the lifecycle of a PDF document, such as closing, saving,
        or printing. They can be used to define custom behaviors or scripts that execute when the corresponding event
        occurs.
