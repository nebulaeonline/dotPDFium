  summary: Specifies the weight of a font, which determines the thickness of the characters.
  remarks: >-
    The font weight is represented as an integer value, where higher values indicate thicker weights.
        Commonly used values include <xref href="nebulae.dotPDFium.Native.FxFontWeight.Normal" data-throw-if-not-resolved="false"></xref> for regular text and <xref href="nebulae.dotPDFium.Native.FxFontWeight.Bold" data-throw-if-not-resolved="false"></xref> for bold text.
